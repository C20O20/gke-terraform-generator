kind: gke-cluster
metadata:
  name: "gketf-1"
spec:
  private: true
  region: "us-east4"
  regional: false
  addons:
    istio: false
    logging: "logging.googleapis.com/kubernetes"
    monitoring: "monitoring.googleapis.com/kubernetes"
    networkPolicy: true
    podSecurityPolicy: true
    hpa: true
    vpa: false
    clusterAutoscaling: false
    binaryAuth: true
    httpLoadBalancing: true
  labels:
    samplelabel: samplevalue
  network:
    metadata:
      name: gketf-network
    spec:
      subnetName: gketf-subnet
      subnetRange: "10.0.0.0/24"
      podSubnetRange: "10.1.0.0/16"
      serviceSubnetRange: "10.2.0.0/20"
      masterIPV4CIDRBlock: "172.16.0.16/28"
  version: latest
  workloadIdentityConfig:
    identity_namespace: "bgeesaman-gke-demos.svc.id.goog"
  nodePools:
    - metadata:
        name: gketf-node-pool
      spec:
        initialNodeCount: 1
        machineType: n1-standard-1
        diskSizeGB: 100
        diskType: pd-ssd
        preemptible: true
        minCount: 2
        maxCount: 10
        maxPodsPerNode: 64
        oauthScopes:
        - "https://www.googleapis.com/auth/devstorage.read_only"
        - "https://www.googleapis.com/auth/logging.write"
        - "https://www.googleapis.com/auth/monitoring"
        - "https://www.googleapis.com/auth/servicecontrol"
        - "https://www.googleapis.com/auth/service.management.readonly"
        - "https://www.googleapis.com/auth/trace.append"
        labels:
          seven: "eight"
        workloadMetadataConfig:
          node_metadata: "GKE_METADATA_SERVER"
    - metadata:
        name: my-third-nodepool
      spec:
        initialNodeCount: 1
        machineType: n1-standard-1
        diskSizeGB: 100
        diskType: pd-ssd
        oauthScopes:
        - "https://www.googleapis.com/auth/logging.write"
        - "https://www.googleapis.com/auth/monitoring"
        - "https://www.googleapis.com/auth/trace.append"
        tags:
        - purple
        - black
        workloadMetadataConfig:
          node_metadata: "SECURE"
  tags:
    - blue
    - green
